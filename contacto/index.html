<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Search Engine Optimization (SEO) -->
    <title>Coffee Ros | Contacto</title>
    <meta
      name="description"
      content="Coffee Ros es un sitio web cuyo objetivo es promover la cultura del café de especialidad, promocionando los diversos productos que ofrecen los especialistas de Rosario, como así también cursos que hacen hincapié en lograr la perfección a la hora de preparar el café."
    />
    <meta
      name="keywords"
      content="cafe, bar, cafe cercano, cafe rosario, mejor cafe cercano, cafe alrededores, barista, cafe barista, cursos barista, cursos cafe, cafe especialidad, cafe especialista, maquina cafe, molienda, cafe grano, cafe molido, cafe tostado, cafe torrado, mejor cafe molido, mejor cafe, cafe envio, cafe molinillo, cafe tipo, cafe seleccion, cafe entrega, cafe domicilio, cafe reparto, cafe distribucion"
    />
    <!-- Fontawesome Navbar Icon -->
    <script
      src="https://kit.fontawesome.com/dfd137b0d6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Kaushan Script Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5.1.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Animate Style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Icon -->
    <link rel="shortcut icon" href="../imgs/coffee_ros.ico" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="d-flex flex-column justify-content-between min-vh-100">
    <header>
      <!-- NAV BAR -->
      <nav
        class="
          container-fluid
          navbar navbar-expand-lg navbar-light
          bg-light
          justify-content-between
        "
      >
        <div class="nav container">
          <div class="navbar__brand">
            <a class="navbar-brand d-flex hover-item" href="../">
              <img src="../imgs/coffee_ros.jpg" alt="Coffee Ros Logo" />
              <h3 class="my-auto ml-2 text-white">Coffee Ros</h3>
            </a>
          </div>
          <div class="navbar__button">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon" id="btn-nav-icon">
                <i class="fas fa-bars hover-item"></i>
              </span>
            </button>
          </div>

          <div
            class="collapse navbar-collapse text-center justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav justify-content-center">
              <li class="nav-item">
                <a
                  class="nav-link active hover-item"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link hover-item" href="../productos/"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link hover-item" href="../retiros/">Retiros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover-item" href="../FAQ/">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover-item" href="../contacto/">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contacto container text-white">
        <div class="row py-5">
          <h2 class="text-center hover-item">
            Ponte en contacto con nuestro personal
          </h2>
          <form
            class="row mx-auto col-lg-10 mt-3"
            action="https://formsubmit.co/36dfedff4b16e294cbb6c1f33b8adceb"
            method="POST"
          >
            <!-- Honeypot  -->
            <input type="text" name="_honey" class="d-none" />

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false" />

            <input
              type="hidden"
              name="_next"
              value="https://coffeeros.netlify.app/contacto/success/"
            />

            <div class="mb-2 col-lg-4">
              <input
                type="text"
                value=""
                name="name"
                id="name"
                class="
                  form-control
                  bg--transparent
                  border
                  border-3
                  border-top-0
                  border-end-0
                  border-start-0
                  border-secondary
                "
                rows="2"
                placeholder="Nombre"
                required=""
              />
            </div>

            <div class="form-outline mb-3 col-lg-8 mx-auto">
              <input
                type="email"
                name="email"
                id="email"
                class="
                  form-control
                  bg--transparent
                  border
                  border-3
                  border-top-0
                  border-end-0
                  border-start-0
                  border-secondary
                "
                rows="4"
                placeholder="Dirección de correo electrónico"
                required=""
              />
            </div>

            <div class="form-outline mb-4 col-lg-12">
              <textarea
                class="
                  form-control
                  bg--transparent
                  border
                  border-3
                  border-top-0
                  border-end-0
                  border-start-0
                  border-secondary
                "
                name="comment"
                id="comment"
                rows="4"
                placeholder="Mensaje"
                required=""
              ></textarea>
            </div>
            <div class="row ms-1 justify-content-between">
              <div class="form-check mb-4 col-lg-7">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="newsletter"
                  checked=""
                />
                <label class="form-check-label" for="newsletter">
                  Acepto suscribirme al newsletter
                </label>
              </div>

              <button
                type="submit"
                class="
                  scaling-item
                  btn-send btn btn-secondary
                  border-0
                  mb-4
                  col-lg-4
                  text-white
                "
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="text-white bg-black mt-5">
      <div class="row container mx-auto pt-2 text-center text-lg-start">
        <div class="col-lg-4 d-flex flex-column">
          <h4 class="footer__link">CoffeeRos</h4>
          <a class="footer__link" href="../productos/"
            ><i class="fas fa-shopping-bag"></i>Productos</a
          >
          <a class="footer__link" href="../retiros/"
            ><i class="fas fa-box-open"></i>Retiros</a
          >
          <a class="footer__link" href="../FAQ/"
            ><i class="fas fa-question-circle"></i>FAQ</a
          >
        </div>
        <div class="col-lg-4 mt-3 mt-lg-0 text-center">
          <h4 class="footer__link">Newsletter</h4>
          <div class="footer__link newsletter mx-auto">
            <form
              action="https://formsubmit.co/36dfedff4b16e294cbb6c1f33b8adceb"
              method="POST"
            >
              <input
                class="newsletter__input"
                type="email"
                required
                placeholder="Email"
              />
              <!-- Honeypot  -->
              <input type="text" name="_honey" class="d-none" />

              <!-- Disable Captcha -->
              <input type="hidden" name="_captcha" value="false" />

              <input
                type="hidden"
                name="_next"
                value="https://coffeeros.netlify.app/contacto/suscribe/"
              />

              <button class="newsletter__button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 22 22"
                  data-supported-dps="24x24"
                  fill="currentColor"
                  class="mercado-match"
                  width="22"
                  height="22"
                  focusable="false"
                >
                  <path
                    d="M21 3L0 10l7.66 4.26L16 8l-6.26 8.34L14 24l7-21z"
                  ></path>
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div
          class="
            col-lg-4
            d-flex
            flex-column
            mt-3 mt-lg-0
            text-center text-lg-end
          "
        >
          <h4 class="footer__link">Redes Sociales</h4>
          <a class="footer__link" href="https://facebook.com/" target="_blank">
            <i class="fab fa-facebook"></i>Facebook
          </a>

          <a class="footer__link" href="https://instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>Instagram
          </a>
          <a class="footer__link" href="https://twitter.com/" target="_blank">
            <i class="fab fa-twitter"></i>Twitter
          </a>
        </div>
      </div>
      <div class="footer-bar container"></div>
      <!-- Copyright -->
      <div class="footer__brand text-center text-white p-1 w-100">
        © 2021 Coffee Ros
      </div>
      <div class="footer__copyright text-center text-white p-1">
        Todos los derechos reservados
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
